<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'employé : Modele MVC avec le Template Spring: Thymeleaf</title>
</head>
<body>
<h2 class="h2">Modifier l'employé</h2>

<form th:action="@{'/updateEmployee'}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>
        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
    </p>
    <p>
        <label for="lastName">Nom:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
    </p>
    <p>
        <label for="mail">Email:</label>
        <input type="text" id="mail" th:field="*{mail}" />
    </p>
    <p>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" th:field="*{password}" />
    </p>

    <p>
        <button type="submit">Enregistrer les modifications</button>
    </p>
</form>

<a th:href="@{'/detailsEmployee/' + ${employee.id}}">Retour aux détails de l'employé</a>
<a th:href="@{/}">Retour à la liste des employés</a>
</body>
</html>
